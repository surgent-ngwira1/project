    <script>
    function Vowels(sentence) {
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    return sentence.toLowerCase().split('')
     .filter(char => vowels.includes(char)).length;
}
vowels("surgent")

console.log(vowels())
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Demonstrates break and continue statements in JavaScript loops

// Loop to print numbers 1 to 10, using continue to skip even numbers
for (let i = 1; i <= 10; i++) {
    if (i % 2 === 0) {
        continue; // Skips the rest of the loop body for even numbers
    }
    console.log(`Odd number: ${i}`);
}


    </script>
</body>
</html>

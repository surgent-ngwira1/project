    <script>
        let answer;
        function hypotenuse(adj,hieght){
            let answer = (adj*adj) + (hieght*hieght);
            return Math.sqrt(answer)
        }

        console.log( "the hypotenuse is "+ hypotenuse(4,3))
    </script>
